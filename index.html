<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default: Three columns */
            gap: 20px;
            margin: 20px 10px; /* Reduced margin for smaller screens */
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 100%; /* Use full width in smaller screens */
            max-width: 300px; /* Limit max width for larger screens */
            text-align: center;
            background-color: #fff;
            position: relative;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            position: relative;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
        }

        .days div:hover {
            cursor: pointer;
        }

        .popup {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 12px;
            transition: opacity 0.3s;
        }

        .popup::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 900px) {
            #calendar {
                grid-template-columns: repeat(2, 1fr); /* Two columns on tablets */
            }
        }

        @media (max-width: 600px) {
            #calendar {
                grid-template-columns: 1fr; /* One column on smaller screens */
            }

            .month {
                padding: 15px; /* Reduced padding on smaller screens */
            }

            .days div {
                padding: 6px;
                font-size: 9px; /* Smaller font size for mobile */
            }

            .popup {
                font-size: 11px; /* Slightly smaller font in pop-ups */
            }
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<div id="popup" class="popup"></div>

<script>
    const events = {
        "January": {
            6: { title: "Vegas Meetup", location: "Las Vegas" },
            7: { title: "Vegas Meetup", location: "Las Vegas" },
            8: { title: "Vegas Meetup", location: "Las Vegas" },
            8: { title: "Vegas Meetup", location: "Las Vegas" },
        },
        "April": {
            7: { title: "Vegas Meetup", location: "Las Vegas" },
            8: { title: "Vegas Meetup", location: "Las Vegas" },
            9: { title: "Vegas Meetup", location: "Las Vegas" },
            10: { title: "Vegas Meetup", location: "Las Vegas"},
        },
        "June": {
            14: { title: "LA Meetup", location: "Los Angeles" },
            15: { title: "LA Meetup", location: "Los Angeles" },
            16: { title: "LA Meetup", location: "Los Angeles" },
            17: { title: "LA Meetup", location: "Los Angeles" },
            23: { title: "On Location Trip for Hustlers/Earnings" },
            24: { title: "On Location Trip for Hustlers/Earnings" },
            25: { title: "On Location Trip for Hustlers/Earnings" },
            26: { title: "On Location Trip for Hustlers/Earnings" },
        },
        "September": {
            29: { title: "Vegas Meetup", location: "Las Vegas" },
            30: { title: "Vegas Meetup", location: "Las Vegas" },
        },
        "October": {
            1: { title: "Vegas Meetup", location: "Las Vegas" },
            2: { title: "Vegas Meetup", location: "Las Vegas" },
            13: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            14: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            15: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            16: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            17: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            18: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            19: { title: "Vegas VIP/Netty", location: "Las Vegas" },
            20: { title: "Vegas VIP/Netty", location: "Las Vegas" },
        },
        "December": {
            9: { title: "Christmas", location: "Elly and Rick's" },
        }
    };

    const months = [
        { name: "January", days: 31, startDay: 3 },
        { name: "February", days: 28, startDay: 6 },
        { name: "March", days: 31, startDay: 6 },
        { name: "April", days: 30, startDay: 2 },
        { name: "May", days: 31, startDay: 4 },
        { name: "June", days: 30, startDay: 7 },
        { name: "July", days: 31, startDay: 2 },
        { name: "August", days: 31, startDay: 5 },
        { name: "September", days: 30, startDay: 1 },
        { name: "October", days: 31, startDay: 3 },
        { name: "November", days: 30, startDay: 6 },
        { name: "December", days: 31, startDay: 1 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function createCalendar() {
        const calendar = document.getElementById("calendar");
        const popup = document.getElementById("popup");

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';

            weekdays.forEach((day) => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                if (events[month.name] && events[month.name][day]) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        popup.style.display = 'block';
                        popup.innerHTML = `<strong>${events[month.name][day].title}</strong><br>Location: ${events[month.name][day].location}<br>Time: ${events[month.name][day].time}`;

                        const rect = dayDiv.getBoundingClientRect();
                        popup.style.left = `${rect.left + window.scrollX + rect.width / 2 - popup.offsetWidth / 2}px`;
                        popup.style.top = `${rect.top + window.scrollY - popup.offsetHeight - 5}px`;
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });

        document.onclick = (event) => {
            const popup = document.getElementById("popup");
            if (!popup.contains(event.target) && !event.target.closest('.event')) {
                popup.style.display = 'none';
            }
        };
    }

    createCalendar();
</script>

</body>
</html>
